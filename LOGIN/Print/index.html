<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Order Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>

    <div class="form-container">
        <h2>Travel Order Form</h2>
        <!-- Travel Order Form -->
        <form id="orderForm">
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" name="employeeName" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="departureDate">Departure Date:</label>
            <input type="date" id="departureDate" name="departureDate" required>

            <label for="returnDate">Return Date:</label>
            <input type="date" id="returnDate" name="returnDate" required>

            <label for="purpose">Purpose of Travel:</label>
            <textarea id="purpose" name="purpose" required></textarea>

            <label for="approver">Approved By:</label>
            <input type="text" id="approver" name="approver" required>

            <button type="button" onclick="saveAndPrint()">Save and Print</button>
        </form>
    </div>

    <!-- Hidden Print Template -->
    <div id="printTemplate" style="display: none;">
        <h2>Travel Order</h2>
        <p><strong>Employee Name:</strong> <span id="printEmployeeName"></span></p>
        <p><strong>Destination:</strong> <span id="printDestination"></span></p>
        <p><strong>Departure Date:</strong> <span id="printDepartureDate"></span></p>
        <p><strong>Return Date:</strong> <span id="printReturnDate"></span></p>
        <p><strong>Purpose of Travel:</strong> <span id="printPurpose"></span></p>
        <p><strong>Approved By:</strong> <span id="printApprover"></span></p>
    </div>

    <!-- JavaScript -->
    <script src="scripts.js"></script> <!-- Link to external JS file, or you can put the script here directly -->
</body>
</html>
