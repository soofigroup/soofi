<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Enquiry Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css" />
    <style>
        .register .nav-tabs .nav-link:hover {
            border: none;
        }

        h5 {
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url(resort.jpg) no-repeat;
            background-size: cover;
            background-position: center;
        }

        .wrapper {
            width: 800px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(9px);
            color: #fff;
            border-radius: 12px;
            padding: 30px 40px;
        }

        .wrapper h2 {
            font-size: 40px;
            color: #ffffff;
            font-family: 'poppins', sans-seri;
            text-align: center;
        }

        .text-align {
            margin-top: -3%;
            margin-bottom: -9%;
            padding: 10%;
            margin-left: 30%;
        }

        .form-new {
            margin-right: 22%;
            margin-left: 20%;
        }

        .register-heading {
            margin-left: 21%;
            margin-bottom: 10%;
            color: #e9ecef;
        }

        .register-heading h1 {
            margin-left: 21%;
            margin-bottom: 10%;
            color: #e9ecef;
        }

        .register {
            background: -webkit-linear-gradient(left, #15385b, #127691);
            margin-top: 3%;
            padding: 3%;
            border-radius: 2.5rem;
        }

        .btnSubmit {
            width: 50%;
            border-radius: 1rem;
            padding: 1.5%;
            color: #fff;
            background-color: #615003;
            border: none;
            cursor: pointer;
            margin-right: 6%;
            color: rgb(246, 246, 252);
            margin-top: 4%;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="row">
            <div class="col-md-12">
                <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel"
                    aria-labelledby="home-tab">
                    <h2 class="register-heading text-nowrap">Enquiry Form</h2>
                    <div class="row register-form">
                        <div class="col-md-12">
                            <form autocomplete="off">
                                <div class="form-group">
                                    <h5>Name</h5>
                                    <input type="text" name="Name" id="name" class="form-control" placeholder=""
                                        value="" required="" />
                                </div>
                                <div class="form-group">
                                    <h5>Place of Travel</h5>
                                    <input type="text" name="Email" id="pickup" class="form-control" placeholder=""
                                        value="" required="" />
                                </div>
                                <div class="form-group">
                                    <h5>Mobile Number</h5>
                                    <input type="number" name="Email" id="phone" class="form-control" placeholder=""
                                        value="" required="" />
                                </div>
                                <div class="form-group">
                                    <h5>Count of Adults</h5>
                                    <input type="text" name="Email" id="place" class="form-control"
                                        placeholder="Above 10 Year" value="" required="" />
                                </div>
                                <div class="form-group">
                                    <h5>Count of Kids</h5>
                                    <input type="number" name="Phone" id="count" class="form-control"
                                        placeholder="Age Between (6-10)" value="" required="" />
                                </div>
                                <div class="form-group">
                                    <h5>No. of Rooms</h5> <!-- Newly added field -->
                                    <input type="number" name="rooms" id="rooms" class="form-control" placeholder="Enter number of rooms" value="" required="" />
                                </div>
                                <div class="form-group">
                                    <h5>Check-In</h5>
                                    <input type="date" name="Phone" id="checkin" class="form-control" placeholder=""
                                        value="" required="" />
                                </div>
                                <div class="form-group">
                                    <h5>Check-Out</h5>
                                    <input type="date" name="Phone" id="checkout" class="form-control" placeholder=""
                                        value="" required="" />
                                </div>
                                <div class="form-group">
                                    <h5>Type</h5>
                                    <select class="form-control" id="service">
                                        <option>College Students</option>
                                        <option>Couples</option>
                                        <option>Family</option>
                                        <option>Bachelors</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <h5>Class of Resort/Hotels</h5>
                                    <label><input type="checkbox" id="premium" name="roomClass" value="Premium">
                                        Premium</label>
                                    <label><input type="checkbox" id="threeStar" name="roomClass" value="3 Star"> 3
                                        Star</label>
                                    <label><input type="checkbox" id="normalClass" name="roomClass" value="Normal">
                                        Normal</label>
                                </div>
                                <div class="form-group">
                                    <h5>Type of Rooms</h5>
                                    <label><input type="checkbox" id="tent" name="roomType" value="Tent"> Tent</label>
                                    <label><input type="checkbox" id="normalRooms" name="roomType" value="Normal Rooms">
                                        Normal Rooms</label>
                                    <label><input type="checkbox" id="aFrameCottage" name="roomType" value="A Frame Cottage">
                                        A Frame Cottage</label>
                                    <label><input type="checkbox" id="dormitory" name="roomType" value="Dormitory">
                                        Dormitory</label>
                                </div>
                                <div class="form-group">
                                    <input type="button" name="submit" class="btnSubmit btn-block"
                                        onclick="gotowhatsapp()" value="Enquiry" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function gotowhatsapp() {
            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;
            var count = document.getElementById("count").value;
            var rooms = document.getElementById("rooms").value; // New field for No. of Rooms
            var pickup = document.getElementById("pickup").value;
            var place = document.getElementById("place").value;
            var checkin = document.getElementById("checkin").value;
            var checkout = document.getElementById("checkout").value;
            var service = document.getElementById("service").value;

            // Resort Class Checkboxes
            var classList = [];
            if (document.getElementById("premium").checked) {
                classList.push("Premium");
            }
            if (document.getElementById("threeStar").checked) {
                classList.push("3 Star");
            }
            if (document.getElementById("normalClass").checked) {
                classList.push("Normal");
            }
            var resortClass = classList.join(", ");

            // Room Type Checkboxes
            var roomTypeList = [];
            if (document.getElementById("tent").checked) {
                roomTypeList.push("Tent");
            }
            if (document.getElementById("normalRooms").checked) {
                roomTypeList.push("Normal Rooms");
            }
            if (document.getElementById("aFrameCottage").checked) {
                roomTypeList.push("A Frame Cottage");
            }
            if (document.getElementById("dormitory").checked) {
                roomTypeList.push("Dormitory");
            }
            var roomType = roomTypeList.join(", ");

            // Build WhatsApp URL
            var url = "https://wa.me/917025450050?text="
                + "Name: " + name + "%0a"
                + "Phone No: " + phone + "%0a"
                + "Count: " + count + "%0a"
                + "No. of Rooms: " + rooms + "%0a" // Added to WhatsApp message
                + "From: " + pickup + "%0a"
                + "To: " + place + "%0a"
                + "Check-In: " + checkin + "%0a"
                + "Check-Out: " + checkout + "%0a"
                + "Type: " + service + "%0a"
                + "Class of Resort/Hotels: " + resortClass + "%0a"
                + "Type of Rooms: " + roomType;

            window.open(url, '_blank').focus();
        }
    </script>

</body>

</html>
